<nav-bar></nav-bar>
<div class='container'>
  <div class='element columns'>
    <div class='column is-one-quarter'>
      <figure class="image element-detail-image">
        <img src="{{ element?.image[0].url }}" alt="{{ element?.image[0].file_name }}">
      </figure>
    </div>
    <div class='element-details content column auto'>
      <h1>{{ element?.name }}</h1>
      <h4>#{{ element?.sorting_position + 1 }}</h4>
      <p>{{ element?.description }}</p>
    </div>
  </div>
</div>
